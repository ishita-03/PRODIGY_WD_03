<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic-Tac-Toe — PRODIGY_WD_03</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="top">
      <h1>Tic-Tac-Toe</h1>
      <p class="subtitle">Play with a friend • Aim for three markers in a row and win the game!</p>
    </header>

    <section class="game-area">
      <div class="board" id="board" role="grid" aria-label="Tic Tac Toe board"></div>

      <div class="controls">
        <div class="status" id="status">Turn: <strong id="turn">X</strong></div>
        <div class="scoreboard">
          <div>Score — X: <span id="scoreX">0</span></div>
          <div>O: <span id="scoreO">0</span></div>
        </div>
        <div class="buttons">
          <button id="restart" class="btn">Restart Round</button>
          <button id="resetScore" class="btn alt">Reset Score</button>
        </div>
      </div>
    </section>

    <footer class="footer">My Task 3 — Tic-Tac-Toe • Ishita Bhowmick</footer>
  </main>

<script src="script.js"></script>
</body>
</html>
